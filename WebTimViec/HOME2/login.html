<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - JobConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
        min-height: 100vh;
      }

      .auth-container {
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      /* Nút X */
      .close-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #334155;
        border: none;
        color: #fff;
        font-size: 20px;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }

      .close-btn:hover {
        background: #2563eb;
      }

      .form-box {
        background: #1e293b;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        position: relative;
      }

      .form-header h2 {
        margin-bottom: 0.3rem;
      }

      .form-header p {
        color: #94a3b8;
        margin-bottom: 1.5rem;
      }

      form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 1rem;
        border: none;
        border-radius: 10px;
        background: #334155;
        color: #fff;
      }

      form input::placeholder {
        color: #94a3b8;
      }

      .btn {
        width: 100%;
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        border: none;
        padding: 12px;
        border-radius: 10px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        filter: brightness(1.1);
      }

      .toggle-text {
        margin-top: 1rem;
        font-size: 14px;
        color: #94a3b8;
      }

      .toggle-text a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="form-box">
        <!-- Nút X -->
        <a href="index.html">
          <button class="close-btn">&times;</button>
        </a>

        <div class="form-header">
          <h2>Đăng nhập</h2>
          <p>Dành cho Nhà tuyển dụng</p>
        </div>

        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <p class="toggle-text">
          Chưa có tài khoản?
          <a href="register.html">Đăng ký</a>
        </p>
      </div>
    </div>
  </body>
</html>
