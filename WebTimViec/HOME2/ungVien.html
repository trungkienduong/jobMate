<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Hồ Sơ Ứng Viên</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #eef3ff, #d9e4ff);
        margin: 0;
        padding: 40px 0;
      }
      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }
      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: 700;
        color: #2d3a55;
      }
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d2f35;
      }
      input,
      textarea,
      select {
        padding: 14px;
        border: 1px solid #cdd7e8;
        border-radius: 12px;
        font-size: 15px;
        transition: 0.25s ease;
        background: #f9fbff;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border-color: #4b7bff;
        box-shadow: 0 0 0 4px rgba(75, 123, 255, 0.2);
        background: #fff;
        outline: none;
      }
      textarea {
        resize: none;
      }
      .btn-submit {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #4b7bff, #1a54ff);
        border: none;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        border-radius: 14px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s;
      }
      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(26, 84, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>
    <div class="wrapper">
      <h1>Tạo Hồ Sơ Ứng Viên</h1>

      <div class="form-row">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="VD: Nguyễn Văn A" />
        </div>
        <div class="form-group">
          <label>Vị trí mong muốn</label>
          <input type="text" placeholder="VD: Chuyên viên Marketing" />
        </div>
      </div>

      <div class="form-group">
        <label>Kinh nghiệm làm việc</label>
        <textarea
          rows="4"
          placeholder="Mô tả kinh nghiệm chi tiết..."
        ></textarea>
      </div>

      <div class="form-group">
        <label>Kỹ năng chuyên môn</label>
        <textarea
          rows="4"
          placeholder="VD: Photoshop, Excel, Giao tiếp..."
        ></textarea>
      </div>

      <div class="form-group">
        <label>Trình độ học vấn</label>
        <textarea
          rows="3"
          placeholder="Đại học / Cao đẳng / Chứng chỉ..."
        ></textarea>
      </div>

      <button class="btn-submit">Lưu Hồ Sơ</button>
    </div>
    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Load header/footer -->
    <script src="../../COMPONENTS/HEADER/header.js"></script>
    <script src="../../COMPONENTS/FOOTER/footer.js"></script>
  </body>
</html>
